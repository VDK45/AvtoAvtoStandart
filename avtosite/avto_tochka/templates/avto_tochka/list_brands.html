{% extends 'avto_tochka/base.html' %}
{% load avto_tochka_tags %}

{% block content %}
<hr>
    <h1 align="center">Авто стандарт - Бренды машин: </h1>
<hr>

<ul class="list-articles">

    {% for b in brands %}
            <li>
                <div class="article-panel">

                <p class="first"><a href="{{ b.get_absolute_url }}">Запчасти для {{ b.name }}</a></p>
                </div>

                {% if b.photo %}
                    <p><a href="{{ b.get_absolute_url }}"><img class="img-article-left thumb"  src="{{b.photo.url}}"></a></p>
                {% endif %}
                <div class="clear"></div>
            </li>
	{% endfor %}
</ul>

{% endblock %}
