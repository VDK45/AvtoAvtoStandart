{% extends 'avto_tochka/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in posts %}
		<li><h2>{{p.title}} </h2>

		{% autoescape off %}
		{{p.content|linebreaks|truncatewords:30}}
		{% endautoescape %}
		<div class="clear"></div>
		<h3>Цена от {{p.price}} рублей </h3>
			
		<p class="link-read-post"><a href="{{ p.get_absolute_url }}">Читать далее</a></p>
		</li>
	{% endfor %}
</ul>
{% endblock %}
